<!DOCTYPE html>

<head>

    <link href="style.css" rel="stylesheet">
</head>

<body id="all">
    <div id="body">
        <h1 id="header">Mario Pest Control</h1>
    </div>
   

    <div class="list">
        
        <div class="photos">   
            <img id="goombaPic" src="https://w7.pngwing.com/pngs/993/604/png-transparent-goomba-illustration-super-mario-bros-new-super-mario-bros-goomba-mario-kart-heroes-super-mario-bros-nintendo-thumbnail.png">
            <img id="bomb" src=https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/200px-Bobomb_-_MarioPartyStarRush.png>
            <img id="fish" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/200px-CheepCheepNSMBU.png">
        </div> 
       
        <ul class = "listItems">
            <li >Goomba</li>
            <br></br>
            <li>Bob-ombs</li>
            <br></br>
            <li>Cheep-cheeps</li>
        </ul>
    <form class="priceInput" name="priceInput">
        <div class="input">
            <input name="goomba" id="goombaInput" type="number" placeholder="Goomba Amount">
            <input name="bomb" id="bombInput"   type="number" placeholder="Bob-Ombs Amount">
            <input name="fish" id="cheepInput" type="number" placeholder="Cheep-Cheeps Amount">
            <button>Submit</button>
        </div>
    </form>

        <div class="prices">
            <p>5 Coins</p>
            <p>7 Coins</p>
            <p>11 Coins</p>
        </div>
    

    <div class="totalPrice">
        <h1 id="price">Total Price:</h1>
    </div>

    <footer id="footer">mariopestcontrol@mariomail.com | MarioPestControl.com | 1247 W. Rainbow Road</footer>
</div>

</body>

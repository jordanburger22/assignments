<!DOCTYPE html>

<head>

    <link href="style.css" rel="stylesheet">
</head>

<body class="body">
    <h1 id="header">How Many Clicks Can You Get?</h1>

    <button id="button">Click!!</button>

    <span id="clickCounter">
        <h1>Total Clicks: </h1>
        <h1 id="counter">0</h1>
    </span> 
    
    <div class="timer">
        <h1>Timer:</h1>
        <h1 id="time">30</h1>
    </div>

    <div class = timerBtns>
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
